<form class="accountAccount">
    <div class="editDialog">
        <h2 mat-dialog-title>Edit Account</h2>
        <mat-form-field>
            <input matInput name="fsrAccount" placeholder="FSR Account">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Textarea</mat-label>
            <textarea title="field2" matInput></textarea>
        </mat-form-field>

        <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </div>
</form>
