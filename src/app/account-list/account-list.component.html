<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="fsrAccount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
                <td mat-cell *matCellDef="let account"> {{account.fsrAccount}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let account"> {{account.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef> CCY </th>
                <td mat-cell *matCellDef="let account"> {{account.currency}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="walletAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Wallet </th>
                <td mat-cell *matCellDef="let account"> {{account.walletAddress}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="1" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
