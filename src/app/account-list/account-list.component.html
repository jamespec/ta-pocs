<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Account Column -->
            <ng-container matColumnDef="fsrAccount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
                <td mat-cell *matCellDef="let account"> {{account.fsrAccount}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let account"> {{account.name}} </td>
            </ng-container>

            <!-- Curency Column -->
            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef> CCY </th>
                <td mat-cell *matCellDef="let account"> {{account.currency}} </td>
            </ng-container>

            <!-- WalletAddress Column -->
            <ng-container matColumnDef="walletAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Wallet </th>
                <td mat-cell *matCellDef="let account"> {{account.walletAddress}} </td>
            </ng-container>

            <!-- Edit Button Column -->
            <ng-container matColumnDef="editButton">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let account">
                    <button mat-icon-button color="primary" (click)="openDialog(account)">
                        <mat-icon>edit</mat-icon>
                      </button>

<!--                    <mat-icon fontIcon="edit"></mat-icon> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" [pageSize]="5" showFirstLastButtons
            aria-label="Select page of Accounts">
        </mat-paginator>
    </div>
</div>
