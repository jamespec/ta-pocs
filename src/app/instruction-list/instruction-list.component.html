<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Account Column -->
            <ng-container matColumnDef="instructionId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> InstructionId </th>
                <td mat-cell *matCellDef="let instruction"> {{instruction.instructionId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> B/S </th>
                <td mat-cell *matCellDef="let instruction"> {{instruction.action}} </td>
            </ng-container>

            <!-- Curency Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let instruction"> {{instruction.amount}} </td>
            </ng-container>

            <!-- Curency Column -->
            <ng-container matColumnDef="securityId">
                <th mat-header-cell *matHeaderCellDef> SecurityId </th>
                <td mat-cell *matCellDef="let instruction"> {{instruction.securityId}} </td>
            </ng-container>

            <!-- Curency Column -->
            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef> Account </th>
                <td mat-cell *matCellDef="let instruction"> {{instruction.account}} </td>
            </ng-container>

            <!-- WalletAddress Column -->
            <ng-container matColumnDef="tradeDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Trade Date </th>
                <td mat-cell *matCellDef="let instruction"> {{instruction.tradeDate}} </td>
            </ng-container>

            <!-- Edit Button Column -->
            <ng-container matColumnDef="editButton">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let instruction">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>

<!--                    <mat-icon fontIcon="edit"></mat-icon> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" [pageSize]="5" showFirstLastButtons
            aria-label="Select page of Instructions">
        </mat-paginator>
    </div>
</div>
